<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; display:flex; }
    .sidebar { width: 280px; background:#0b0f1a; color:white; height:100vh; position:fixed; padding:20px; box-sizing:border-box; overflow:auto; }
    .sidebar h2 { margin:0 0 20px 0; font-size:18px; }
    .sidebar a { display:block; color:white; text-decoration:none; margin:10px 0; padding:8px; border-radius:6px; }
    .sidebar a:hover { background:#1a2340; }
    .content { margin-left:280px; padding:30px; width:calc(100% - 280px); box-sizing:border-box; }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>{{ site.title }}</h2>

    <a href="{{ site.baseurl }}/index.html">Home</a>
    <hr style="border-color:#2a334d;" />

    {% for page in site.pages %}
      {% if page.path != "index.md" and page.path != "index.html" and page.path contains ".md" %}
        <a href="{{ page.url }}">{{ page.title | default: page.name }}</a>
      {% endif %}
    {% endfor %}
  </div>

  <div class="content">
    {{ content }}
  </div>

</body>
</html>
